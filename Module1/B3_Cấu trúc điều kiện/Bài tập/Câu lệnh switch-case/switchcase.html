<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Tháng:
<input id="thang" type="text">
<button onclick="tinhSoNgay()">
    Tính số ngày
</button>
<h3 id="result"></h3>
<script>
    function tinhSoNgay() {
        let month = parseInt(document.getElementById("thang").value);
        let result = document.getElementById("result");
        switch (month) {
            case 2:
                result.innerText = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result.innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result.innerHTML = "Tháng " + month + " có 30 ngày";
                break;

        }
    }


</script>

</body>
</html>
