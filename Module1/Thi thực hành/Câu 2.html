<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = parseInt(prompt("Nhập 1 số: "));

    function isMainNumber(x) {
        return (Math.pow(Math.sqrt(x), 2) === x);
    }
    alert(isMainNumber(a));
</script>
</body>
</html>
