<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let array = [];
    for (let i = 0; i<5; i++) {
        array[i] = parseInt(prompt("Nhập phần tử thứ: " + (i+1)));
    }
    alert(array.sort(function (a,b) {
        return a-b;
    }));
</script>
</body>
</html>
