<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    Amount:
    <input type="text" id="amount">
    From:
    <select id="from">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select>
    To:
    <select id="to">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select>
    <button onclick="convert(); return false">Convert</button>
</form>
<p id = "result"></p>
<script >
    function convert()
    {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result = document.getElementById("result");
        if (from == "VND" && to == "USD")
        {
            result.innerText = amount / 23000
        }
        if (from == "VND" && to == "VND")
        {
            result.innerText = amount / 1
        }
        if (from == "USD" && to == "VND")
        {
            result.innerText = amount * 23000
        }
        if (from == "USD" && to == "USD")
        {
            result.innerText = amount * 1
        }

    }

</script>
</body>
</html>
