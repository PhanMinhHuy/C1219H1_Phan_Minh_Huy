<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let name = prompt(" Enter name: ");
    let Id = prompt(" Enter Id: ");
    let regexId = /^[0-9]+$/g;
    while (regexId.test(Id) === false)
        Id = prompt("Failed !!\nEnter Id again: ");
    let birthday = prompt(" Enter birthday:        (MM/DD/YYYY)");
    let regexBirthday = /^\d\d\/\d\d\/\d\d\d\d$/g;
    while (regexBirthday.test(birthday) === false)
        birthday = prompt("Failed !!\nEnter birthday again:        (MM/DD/YYYY)");
    let email = prompt(" Enter email: ");
    let regexEmail = /^([a-zA-Z0-9_\.])+\@([a-zA-Z0-9])+(\.([a-z0-9])+)+$/g;
    while (regexEmail.test(email) === false)
        email = prompt("Failed !!\nEnter Email again: ");
    let address = prompt(" Enter address: ");
    let type = prompt(" Enter type: \n (Diamond, Platinum, Gold, Silver, Member) ");
    let discount = parseFloat(prompt(" Enter discount: "));
    let numberOfGuests = prompt(" Enter number of guests: ");
    let rentDay = parseInt(prompt(" Enter rent days: "));
    let typeRoom = prompt(" Enter type Room: \n (Villa, House, Room) ");
    let typeService = prompt(" Enter type Servise: \n (Vip, Business,  Normal) ");
    let totalPayments;
    switch (typeRoom) {
        case "Villa":
            totalPayments = 500 * rentDay * (1 - discount / 100);
            break;
        case "House":
            totalPayments = 300 * rentDay * (1 - discount / 100);
            break;
        case "Room":
            totalPayments = 100 * rentDay * (1 - discount / 100);
            break;

    }
    alert("Information of customer: \n" +
        "Name: " + name +
        "\nId: " + Id +
        "\nBirthday: " + birthday +
        "\nEmail: " + email +
        "\nAddress: " + address +
        "\nType: " + type +
        "\nDiscount: " + discount +
        "\nNumber Of Guests: " + numberOfGuests +
        "\nRent Day: " + rentDay +
        "\nType Room: " + typeRoom +
        "\nType Service: " + typeService +
        "\nTotal Payments: " + totalPayments);


</script>

</body>
</html>
