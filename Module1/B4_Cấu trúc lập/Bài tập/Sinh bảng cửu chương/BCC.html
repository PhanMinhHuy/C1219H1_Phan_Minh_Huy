<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    document.write("<table border='2' width='70%'>");
    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
            document.write("<td>" + i + " x " + j + " = " + i * j );
        }
        document.write("<tr>");
    }
</script>
</body>
</html>
