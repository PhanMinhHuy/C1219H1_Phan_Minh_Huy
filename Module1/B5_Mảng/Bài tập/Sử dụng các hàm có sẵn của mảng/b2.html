<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = prompt("Enter a number: ");
    let x = num.toString();
    let a = [x[0]];
    for (let i = 0; i < x.length; i++) {
        if ((x[i] % 2 === 0) && (x[i+1] % 2 === 0))
            a.push(" - ", x[i+1]);
        else a.push(x[i+1]);
    }
    document.write(a.join(" "));
</script>

</body>
</html>
