<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let x = [-3, 5, 1, 3, 1, 2, 10];
    for (let i = 0, j = x.length; i < j; i++, j--) {
        let a = x[i];
        x[i] = x[j - 1];
        x[j - 1] = a;
    }
    document.writeln(x);
</script>


</body>
</html>
