<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let x = [-3, 2, 5, 1, 3, 2, 10];
    let num = parseInt(prompt("Enter a number: "));
    for (let i = 0; i < x.length; i++) {
        if (num === x[i]) {
            alert("Number " + x[i] + " found at index " + i);
        }
    }
</script>

</body>
</html>
