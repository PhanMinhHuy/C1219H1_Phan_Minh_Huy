<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let ten = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let nhap = prompt("Nhap ten ngoi sao: ");
    kiemTra(nhap);

    function kiemTra(x) {
        for (let i = 0; i < ten.length; i++) {
            if (x === ten[i]) {
                return alert("Chom sao tuong ung: " + chomSao[i]);
            }
        }
        return alert("Moi nhap lai!!");
    }

</script>

</body>
</html>
