<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>0-9</h3>
<input type="number" id="Num">
<button onclick="tangSo()">Click</button>
<script>
    function tangSo() {
        let num = document.getElementById("Num").value;
        document.getElementById("Num").value = ++num;
    }
</script>

</body>
</html>
